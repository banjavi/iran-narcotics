<!DOCTYPE html>
<meta charset="utf-8">

<body>
		<link rel="stylesheet" type="text/css" href="main.css">
    <script src="http://d3js.org/d3.v4.min.js"></script>
    <script src="http://d3js.org/topojson.v2.js"></script>
		<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <script src="https://d3js.org/d3-queue.v3.min.js"></script>







		<div id="container">

			<div id="map-container-one" class="map-container">
				<h1>Iran's Narcotic Distribution </h1>
				<p class="subhead">The narcotic disclosure amongst the 31 Ostans of Iran.</p>
				<div id="map-nav">
					<div class="button" id="button-population">
					Population
					</div>
					<div class="button" id="button-narcotics">
					Narcotic Disclosure
					</div>
					<div class="button" id="button-income">
					Income
					</div>

				</div>

				<div id="map-legend"></div>

				<div id="map-distribution-popup">
					<div id="popup-title">[Ostan] Narcotic Distribution</div>
					<div class="map-popup-row" id="popup-total-pop">
						<div class="map-popup-type">Total population</div>
						<div class="map-popup-value">7,459</div>
					</div>
					<div class="map-popup-row" id="popup-total-narcotics">
						<div class="map-popup-type">Total narcotics</div>
						<div class="map-popup-value">7,459</div>
					</div>

					<div id="map-distribution-chart"></div>


				</div>
			</div>

			<div id="map-container-two">

			</div>



		</div>









		<script src="main.js"></script>
</body>
